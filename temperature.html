<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="heading">
        <div class="mainheading">
            <img class="imageicon" src="tempimg.png" alt=""> 
            <h1 class="acha">Temprature Converter</h1>
        </div>
    </div>
    <div class="converter">
        <form action="">
            <div class="temp">
                <select id="firsttemp" class="form-select" aria-label="Default select example">
                    <!-- <option selected>Select Initial Temperature</option> -->
                    <option selected value="Celcius">Celcius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Fahrenheit">Fahranheit</option>
                  </select>
            </div>

            <div class="inputs">
            <input type="text" id="input1" class="form-control" aria-labelledby="passwordHelpBlock">
            </div>

            <div class="finalbutton">
                <input type="button" value="Convert" onclick="converter()" class="btn btn-light">
            </div>

            <div class="temp">
                <select id="finaltemp" class="form-select" aria-label="Default select example">
                    <!-- <option selected>Select Final Temperature</option> -->
                    <option selected value="Celcius">Celcius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                  </select>
            </div>

            <div class="inputs">
            <input type="text" id="input2" class="form-control" aria-labelledby="passwordHelpBlock">
            </div>

            
        </form>
    </div>



    <script src="index.js"></script>
</body>
</html>
